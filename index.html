<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grid of Squares</title>
</head>
<body>
    <div class="grid-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="mode">Mode: Not Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button class="clearButton" onclick="clearBoard()">Clear</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)">
                <button>Change Size</button>
                <div class="error">Input must be between 2 and 100</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
